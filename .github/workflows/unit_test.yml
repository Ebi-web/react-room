name: 'Jest Unit Test'
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
jobs:
  test-run:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: 14.18.1

      - name: install packages
        runs: |
          yarn install

      - name: run unit test
        runs: |
          yarn unit
